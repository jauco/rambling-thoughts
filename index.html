</div>
<!-- impress.js guarantees that a scare of 1024x768 is shown centered on screen it wont scale it up if the viewport is bigger. You can safely use px based metrics in scaling your images and texts.-->
<div id="impress" data-width="1024" data-height="768" data-max-scale="4">

    <div class="step introSlide" data-x="0" data-y="0" data-steps="2">
        <h1 class="impress-s0">Blah</h1>
        <h2 class="impress-s1">blah</h2>
    </div>
    <div class="step" data-x="1048" data-y="0" data-steps="2">
    </div>

</div>
<script>
    (function () {
        var steps = document.getElementsByClassName("step");
        for (var i = 0; i < steps.length; i ++ ) {
            var v = steps[i];
            if (i > 0) {
                var prev = steps[i-1];
                function interpretRelative(attrname) {
                    if (!v.attributes[attrname] && prev.attributes[attrname]) {
                        v.attributes[attrname] = prev.attributes[attrname];
                    }
                    if (v.attributes[attrname] && isNaN(+v.attributes[attrname])) {
                        var f = new Function("p", "return " + v.attributes[attrname].value)
                        var result = f(prev.attributes[attrname] && (+prev.attributes[attrname].value) || 0);
                        v.attributes[attrname].value = result;
                    }
                }
                interpretRelative("data-x");
                interpretRelative("data-y");
                interpretRelative("data-z");

                interpretRelative("data-scale");

                interpretRelative("data-rotate-x");
                interpretRelative("data-rotate-y");
                interpretRelative("data-rotate-z");
            }
            
        }
    }())
</script>

<script src="js/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
