<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" /><!-- this should match impress.js width-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>OGD Developer Night. Rambling thoughts on Data by Jauco</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/impress-demo.css" rel="stylesheet" />
</head>
<body class="impress-not-supported">
<div class="fallback-message">
    <p>Your browser doesn't support the features required by this presentation. Sorry. The links to the information are shown below:
</div>
<!-- impress.js guarnatees that a scare of 1024x768 is shown centered on screen it wont scale it up if the viewport is bigger. You can safely use px based metrics in scaling your images and texts.-->
<div id="impress" width="2014" height="768" max-scale="1">

    <div class="step introSlide" data-x="0" data-y="0">
        <img src="./img/charlie-machine.gif">
    </div>

    <div class="step andThen">
        <h1>Blah</h1>
    </div>
    <div class="step andThen">
        <h2>blah</h2>
    </div>

</div>
<script>
    (function () {
        var steps = document.getElementsByClassName("step");
        for (var i = 0; i < steps.length; i ++ ) {
            var v = steps[i];
            if (i > 0) {
                var prev = steps[i-1];
                function interpretRelative(attrname) {
                    if (!v.attributes[attrname] && prev.attributes[attrname]) {
                        v.attributes[attrname] = prev.attributes[attrname];
                    }
                    if (v.attributes[attrname] && isNaN(+v.attributes[attrname])) {
                        var f = new Function("p", "return " + v.attributes[attrname].value)
                        var result = f(prev.attributes[attrname] && (+prev.attributes[attrname].value) || 0);
                        v.attributes[attrname].value = result;
                    }
                }
                interpretRelative("data-x");
                interpretRelative("data-y");
                interpretRelative("data-z");

                interpretRelative("data-scale");

                interpretRelative("data-rotate-x");
                interpretRelative("data-rotate-y");
                interpretRelative("data-rotate-z");
            }
            
        }
    }())
</script>

<script src="js/impress.js"></script>
<script>impress().init();</script>

<!--
    
    The `impress()` function also gives you access to the API that controls the presentation.
    
    Just store the result of the call:
    
        var api = impress();
    
    and you will get three functions you can call:
    
        `api.init()` - initializes the presentation,
        `api.next()` - moves to next step of the presentation,
        `api.prev()` - moves to previous step of the presentation,
        `api.goto( idx | id | element, [duration] )` - moves the presentation to the step given by its index number
                id or the DOM element; second parameter can be used to define duration of the transition in ms,
                but it's optional - if not provided default transition duration for the presentation will be used.
    
    You can also simply call `impress()` again to get the API, so `impress().next()` is also allowed.
    Don't worry, it wont initialize the presentation again.
    
    For some example uses of this API check the last part of the source of impress.js where the API
    is used in event handlers.
    
-->

</body>
</html>
